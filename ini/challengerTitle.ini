//1.段名如“[title1]”，有多少个称号就写多少个。
//2.title 为称号的名称
//3.lowpos 和 highpos 为这个称号的名次，比如说“闯关王” 是从第2名到第三名。
//4.numeffect 是个标志，如果称号光效中要显示名次值要写1否则写0
//5.imgframe 为称号图片的帧数，要注意的是0帧是没有称号时的图片(在陪称号图片的时候第1帧要配成无称号的图片)
//6.effect为称号光效的title
//offsetx=光效偏移位置
//offsety=

