[RobotStyle]
font=宋体
color=0xffffff
size=14

[volume]
volume=50
//声音大小

[sound]
background=
//背景音效

[selectSex]
in=SexChoiceStart.mp3
//选人画面出场动画音效
mRoll=BoyButtonRoll.mp3
//男鼠标入
mPress=SexChoicePress.mp3
//男鼠标击
fRoll=GirlButtonRoll.mp3
//女鼠标入
fPress=SexChoicePress.mp3
//女鼠标击
rRoll=okRoll.mp3
//返回鼠标入
rPress=OKPress.mp3
//返回鼠标击

[selectRobot]
in=
//性别选择界面出现音效
out=SexChoiceOK.mp3
//性别选择界面消失音效
robotRoll=RobotHeadRoll.mp3
//机体头像按钮移入
robotOut=
//机体头像按钮离开
robotPress=RobotHeadPress.mp3
//机体头像按钮点击效
robotShow=RobotDisplay.mp3
//点击了机体头像出现
okRoll=okRoll.mp3
//确定鼠标入
okOut=
//确定鼠标出
okPress=OKPress.mp3
//确定鼠标击
rRoll=okRoll.mp3
//返回鼠标入
rOut=
//返回鼠标出
rPress=OKPress.mp3
//返回鼠标击
headIn=RoleHeadEffect.mp3
//右下角动态小屏幕

[selectFace]
in=RoleChoiceStart.mp3
//机师头像选择界面出现
out=
//机师头像选择界面消失
faceRoll=RoleRool.mp3
//头像鼠标入
faceOut=
//头像鼠标出
facePress=RolePress.mp3
//头像鼠标击
okRoll=okRoll.mp3
//确定鼠标入
okPress=InquirePress.mp3
//确定鼠标击
rRoll=okRoll.mp3
//返回鼠标入
rOut=
//返回鼠标出
rPress=OKPress.mp3
//返回鼠标击
rRelease=
//返回鼠标释放

[createCharacter]
in=RoleInquire.mp3
//询问界面出现
okRoll=okRoll.mp3
//确定鼠标入
okPress=InquirePress.mp3
//确定鼠标击
cRoll=okRoll.mp3
//取消鼠标入
cPress=InquirePress.mp3
//取消鼠标击

[error]
in=errorOpen.mp3
//错误提示界面出现
out=
//错误提示界面消失
okRoll=errorRoll.mp3
//确定鼠标入
okOut=
//确定鼠标出
okPress=errorPress.mp3
//确定鼠标击
cRoll=
//取消鼠标入
cOut=
//取消鼠标出
cPress=
//取消鼠标击