[versionText]
//版本文字
xPos=100
//X坐标
yPos=17
//Y坐标
font=宋体
//字体
size=12
//字体大小
color=0xFFFFFF
//颜色

[icon]
index=2

[tips]
topClickDisable=使用帐号界面的‘快速记录’功能，可将您登陆的区和服记录。点击记录地址，可切换到所记录的区和服。
//顶部快速记录按钮不可用时的文字
topClick=点击可快速切换到‘快速记录’游戏服务器。
//顶部快速记录按钮
quickSave=记录之后，点击屏幕正上方的快速记录地址，可快速切换到所记录的游戏服务器。
//底部快速记录按钮
save=记住帐号后，可以在下拉列表中快速选择不同的帐号。
//保存帐号按钮
clear=清除下拉列表中保存的帐号。
//清除帐号按钮
cancel=返回到选择游戏大区页面。
//取消按钮
enter=输入正确的帐号和密码后，点击进入游戏。
//进入游戏按钮

[saveWord]
txt=快速记录

[register]
xPos=800
yPos=20

[musicVolume]
volume=30
//音乐音量大小
times=1
//音乐播放次数

[seVolume]
volume=30
//音效音量大小

[sound]
background=land.mp3
//背景音效
[world]
