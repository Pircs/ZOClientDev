//进入
rRoll=okRoll.mp3
//返回按钮移入
rPress=OKPress.mp3
//返回按钮击
wRoll=sRoll.mp3
//世界按钮移入
wPress=OKPress.mp3
//世界按钮击

[server]
in=serverStart.mp3
//进入
sRoll=sRoll.mp3
//服务器按钮移入
sPress=SPress.mp3
//服务器按钮击
listRoll=RoleRool.mp3
//列表按钮移入
listPress=listPress.mp3
//列表按钮击
clearRoll=errorRoll.mp3
//清除按钮移入
clearPress=errorPress.mp3
//清除按钮击
saveRoll=okRoll.mp3
//保存按钮移入
savePress=OKPress.mp3
//保存按钮击
cRoll=okRoll.mp3
//取消按钮移入
cPress=OKPress.mp3
//取消按钮击
enterRoll=okRoll.mp3
//进入按钮移入
enterPress=OKPress.mp3
//进入按钮击
enterRelease=
//进入按钮释放
rRoll=okRoll.mp3
//返回按钮移入
rPress=OKPress.mp3
//返回按钮击
qsRoll=okRoll.mp3
//快速记录按钮移入
qsPress=OKPress.mp3
//快速记录按钮击

[message]
in=MessageOpen.mp3
//提示框进入
okRoll=errorRoll.mp3
//确定鼠标移入
okPress=errorPress.mp3
//确定鼠标击
cRoll=errorRoll.mp3
//取消鼠标移入
cPress=errorPress.mp3
//取消鼠标击
[quickSave]
in=errorOpen.mp3
//快速记录框进入
clearRoll=errorRoll.mp3
//清除记录按钮移入
clearPress=clearPress.mp3
//清除记录按钮击
yesRoll=errorRoll.mp3
//要记录按钮移入
yesPress=OKPress.mp3
//要记录按钮击
noRoll=errorRoll.mp3
//不记录按钮移入
noPress=errorPress.mp3
//不记录按钮击
