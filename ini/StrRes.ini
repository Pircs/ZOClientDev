101029=    根据机体装备的总的带槽数量，每个槽给予1点的战斗力。非所有等级的装备都允许带2槽，只有装备等级达到一定要求才可以开槽下(注，盾牌不会出插槽)[n]1)装备等级为0~59，则允许带1个槽[n]2)装备等级为60以上，则允许带2个槽。
