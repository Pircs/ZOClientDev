Txt=根据目前已经装备在机体上的外部装置中，品质最低的为多少决定所获得的战斗力加成。机体全套装备都是传说型，最高可获得20点战斗力的奖励；若是机体装备了最适合的装备，那么品质战斗力奖励还可以翻一倍，就是40点战斗力的奖励。\n1）	最低品质普通型（包括未装备齐全），没有战斗力加成奖励；\n2）	最低品质量产型，可获得2点的战斗力加成；\n3）	最低品质改进型，可获得6点的战斗力加成；\n4）	最低品质精英型，可获得12点的战斗力加成；\n5）	最低品质传说型，可获得20点的战斗力加成； \n                      \n 

